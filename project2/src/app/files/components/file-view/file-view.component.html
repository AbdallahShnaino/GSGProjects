<div *ngIf="this.filesService.getFiles() && this.filesService.getFiles().length > 0">

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">File Name</th>
      <th scope="col">File Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of this.filesService.getFiles()">
      <th scope="row">{{file.id}}</th>
      <td>{{file.name}}</td>
      <td>{{file.description}}</td>
  </tr>
  </tbody>
</table>

</div>
