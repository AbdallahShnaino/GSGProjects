<div  class="users-list">

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">E-Mail Address</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Postion</th>
      <th scope="col">Address</th>
      <th scope="col">Actions</th>
      <th>
      <a class="mx-2" [routerLink]="'/users/add'"   >
        <img src="../../../../../assets/icons/add.png" alt=""
        >
      </a>


    </tr>
  </thead>
  <tbody *ngIf="this.users && this.users.length > 0">
    <tr *ngFor="let user of this.users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
      <td>{{user.emailAddress}}</td>
      <td>{{user.phoneNumber}}</td>
      <td>{{user.postion}}</td>
      <td>{{user.address}}</td>
      <div>
        <a class="mx-2" [routerLink]="'/users/update'" [queryParams]="{'id':user.id}" >
          <img src="../../../../../assets/icons/updated.png" alt=""
          >
        </a>
        <a class="mx-2" [routerLink]="'/users/view'" (click)="this.usersService.deleteUser(user.id)"  >
          <img src="../../../../../assets/icons/delete.png" alt=""
          >
        </a>
      </div>

  </tr>
  </tbody>
</table>
</div>
