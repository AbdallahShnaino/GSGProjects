<div class="users-list">

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col"></th>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">E-Mail Address</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
      <th>
      <a class="mx-2" [routerLink]="'/users/add'"   >
        <img src="../../../../../assets/icons/add.png" alt=""
        >
      </a>

      <a class="mx-2" [routerLink]="'/users/view'" (click)="deleteSelectedRecords()"  >
        <img src="../../../../../assets/icons/delete.png" alt=""
        >
      </a>




    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of this.users">
      <td><input type="checkbox" (click)="checkboxOnClick($event,user.id)"></td>
      <th scope="row">{{user.id}}</th>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td><img src="{{user.avatar}}" alt=""></td>
      <div>
        <a class="mx-2" [routerLink]="'/users/update'" [queryParams]="{'id':user.id}" >
          <img src="../../../../../assets/icons/updated.png" alt=""
          >
        </a>
        <a class="mx-2" [routerLink]="'/users/view'" >
          <img src="../../../../../assets/icons/delete.png" alt="" (click)="delete(user.id)">
        </a>

        <a class="mx-2" [routerLink]="'/users/details'" [queryParams]="{'id':user.id}"
       >
          details
        </a>
      </div>

  </tr>
  </tbody>
</table>
</div>
